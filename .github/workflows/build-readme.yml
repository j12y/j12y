name: Update README.md

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: echo "Triggered by ${{ github.event_name }}"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          npm install
      - name: Build
        env:
          token: ${{ secrets.TOKEN }}
        run: |-
          npm start
          cat README.md

